name: Pipeline

on:
  push:
    branches: [ master ]

jobs:
  run:
    runs-on: ubuntu-latest
    name: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup ECR
        run: |
          $( aws ecr get-login --no-include-email )

      - name: Build and tag the image
        run: |
          docker build \
          -t demo-image \
          -t $AWS_ACCOUNT_ID.dkr.ecr.eu-central-1.amazonaws.com/demo-image .

      - name: Push
        run: |
          docker push $AWS_ACCOUNT_ID.dkr.ecr.eu-central-1.amazonaws.com/demo-image
